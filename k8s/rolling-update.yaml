apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-rolling
  labels:
    app: aceest-fitness
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: aceest-fitness
  template:
    metadata:
      labels:
        app: aceest-fitness
    spec:
      containers:
        - name: aceest-fitness
          image: 9kiran/aceest_fitness:latest
          ports:
            - containerPort: 5000
